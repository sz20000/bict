<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中 | 星辰之旅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #000428, #00294d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .time {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            margin: 2rem 0;
            animation: heartbeat 1.2s infinite;
            position: relative;
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #ddd;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin: 2rem 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            animation: progress 2s infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        .decor-line {
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .decor-line.top {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .decor-line.bottom {
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="decor-line top"></div>
        
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="status">我们正在全速构建这个星辰世界，预计将于2024年第四季度完成部署。<br>请留下您的联系方式，获取最新进展。</p>
        
        <div class="decor-line bottom"></div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite`;
                stars.appendChild(star);
            }
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        // 星空闪烁动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: ${Math.random() * 0.7}; }
                50% { opacity: ${Math.random() * 0.2}; }
            }
        `;
        document.head.appendChild(style);

        // 初始化
        createStars();
        setInterval(updateTime, 1000);
        updateTime();

        // 添加视差效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.querySelector('.container').style.transform = 
                `translate(${x * 20}px, ${y * 20}px)`;
        });
    </script>
</body>
</html>
