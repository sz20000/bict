<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中 | BICT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #000428, #00294d);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 新增星空动画 */
        @keyframes starDrift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50vw, -50vh) rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 3vh;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .time {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-family: 'Courier New', monospace;
            margin: 4vh 0;
            display: flex;
            gap: 0.2em;
        }

        .time span {
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .analog-clock {
            width: min(40vw, 200px);
            height: min(40vw, 200px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            margin: 3vh 0;
            background: rgba(255,255,255,0.05);
        }

        .logo-text {
            position: absolute;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
            letter-spacing: 2px;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0,242,254,0.5);
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
            background: white;
            border-radius: 3px;
        }

        .hour-hand {
            width: 4px;
            height: 25%;
            background: #4facfe;
            z-index: 2;
        }

        .minute-hand {
            width: 3px;
            height: 35%;
            background: #00f2fe;
            z-index: 3;
        }

        .second-hand {
            width: 2px;
            height: 40%;
            background: #ff6b6b;
            z-index: 4;
        }

        .clock-center {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .progress-bar {
            width: min(80vw, 400px);
            height: 3px;
            background: rgba(255,255,255,0.2);
            margin: 4vh 0;
            overflow: hidden;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            animation: progress 2s infinite linear;
        }

        .contact-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 2rem;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,242,254,0.2);
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        @media (max-width: 768px) {
            .analog-clock {
                width: 180px;
                height: 180px;
            }
            .logo-text {
                font-size: 1em;
                top: 60%;
            }
            .contact-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        
        <div class="analog-clock">
            <div class="logo-text">BICT</div>
            <div class="clock-hand hour-hand"></div>
            <div class="clock-hand minute-hand"></div>
            <div class="clock-hand second-hand"></div>
            <div class="clock-center"></div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <a href="mailto:info@bict.cn" class="contact-btn">
            联系我们
        </a>
    </div>

    <script>
        // 增强的星空动画
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 200; // 增加星星数量
            
            for(let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3;
                const duration = 20 + Math.random() * 30; // 随机动画时长
                const delay = Math.random() * -20; // 随机动画延迟

                star.style.cssText = `
                    position: absolute;
                    left: ${Math.random() * 150}%;
                    top: ${Math.random() * 150}%;
                    width: ${size}px;
                    height: ${size}px;
                    background: white;
                    border-radius: 50%;
                    opacity: ${Math.random()};
                    animation: 
                        twinkle ${2 + Math.random() * 3}s infinite,
                        starDrift ${duration}s linear ${delay}s infinite;
                `;
                container.appendChild(star);
            }
        }

        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').innerHTML = 
                timeString.split('').map(c => `<span>${c}</span>`).join('');
        }

        // 更新模拟时钟
        function updateAnalogClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = (seconds * 6) + (milliseconds * 0.006);

            document.querySelector('.hour-hand').style.transform = 
                `translateX(-50%) rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = 
                `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = 
                `translateX(-50%) rotate(${secondDeg}deg)`;

            requestAnimationFrame(updateAnalogClock);
        }

        // 初始化
        function init() {
            createStars();
            updateTime();
            updateAnalogClock();
            setInterval(updateTime, 1000);
        }

        init();
    </script>
</body>
</html>
