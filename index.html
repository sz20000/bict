<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中 | 星辰之旅</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #000428, #00294d);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 文字样式 */
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 3vh;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* 数字时钟 */
        .time {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-family: 'Courier New', monospace;
            margin: 4vh 0;
            display: flex;
            gap: 0.2em;
        }

        .time span {
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* 模拟时钟 */
        .analog-clock {
            width: min(40vw, 200px);
            height: min(40vw, 200px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            margin: 3vh 0;
            background: rgba(255,255,255,0.05);
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
            background: white;
            border-radius: 3px;
        }

        .hour-hand {
            width: 4px;
            height: 25%;
            background: #4facfe;
        }

        .minute-hand {
            width: 3px;
            height: 35%;
            background: #00f2fe;
        }

        .second-hand {
            width: 2px;
            height: 40%;
            background: #ff6b6b;
            transform-origin: bottom left;
        }

        .clock-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .clock-mark {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255,255,255,0.5);
            left: 50%;
            top: 6%;
            transform-origin: 50% 200px;
        }

        /* 进度条 */
        .progress-bar {
            width: min(80vw, 400px);
            height: 3px;
            background: rgba(255,255,255,0.2);
            margin: 4vh 0;
            overflow: hidden;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            animation: progress 2s infinite linear;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .analog-clock {
                width: 180px;
                height: 180px;
            }

            .clock-mark {
                transform-origin: 50% 90px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        
        <div class="analog-clock" id="analogClock">
            <div class="clock-hand hour-hand" id="hourHand"></div>
            <div class="clock-hand minute-hand" id="minuteHand"></div>
            <div class="clock-hand second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="status">我们正在全速构建这个星辰世界，预计将于2024年第四季度完成部署</p>
    </div>

    <script>
        // 生成星空
        function createStars() {
            const container = document.getElementById('stars');
            container.innerHTML = '';
            for(let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.style.cssText = `
                    position: absolute;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 3}px;
                    height: ${Math.random() * 3}px;
                    background: white;
                    border-radius: 50%;
                    opacity: ${Math.random()};
                    animation: twinkle ${2 + Math.random() * 3}s infinite;
                `;
                container.appendChild(star);
            }
        }

        // 生成时钟刻度
        function createClockMarks() {
            const clock = document.getElementById('analogClock');
            for(let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = 'clock-mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                mark.style.opacity = i % 5 === 0 ? '1' : '0.3';
                clock.appendChild(mark);
            }
        }

        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').innerHTML = 
                timeString.split('').map(c => `<span>${c}</span>`).join('');
        }

        // 更新模拟时钟
        function updateAnalogClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = (seconds * 6) + (milliseconds * 0.006);

            document.getElementById('hourHand').style.transform = 
                `translateX(-50%) rotate(${hourDeg}deg)`;
            document.getElementById('minuteHand').style.transform = 
                `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('secondHand').style.transform = 
                `translateX(-50%) rotate(${secondDeg}deg)`;

            requestAnimationFrame(updateAnalogClock);
        }

        // 初始化
        function init() {
            createStars();
            createClockMarks();
            updateTime();
            updateAnalogClock();
            setInterval(updateTime, 1000);
        }

        init();
    </script>
</body>
</html>
