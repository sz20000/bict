<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网站建设中 | 星辰之旅</title>
    <style>
        /* 原有样式保持不变，新增以下模拟时钟样式 */
        .analog-clock {
            width: min(40vw, 200px);
            height: min(40vw, 200px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            margin: 3vh 0;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 30px rgba(0,242,254,0.1);
            backdrop-filter: blur(5px);
        }

        .clock-center {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 2px;
        }

        .hour-hand {
            width: 3px;
            height: 28%;
            background: linear-gradient(to top, #00f2fe, #4facfe);
        }

        .minute-hand {
            width: 2px;
            height: 38%;
            background: linear-gradient(to top, #00f2fe, #4facfe);
        }

        .second-hand {
            width: 1px;
            height: 42%;
            background: #ff6b6b;
            transform-origin: bottom left;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .clock-mark {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255,255,255,0.5);
            transform-origin: 50% 230%;
            left: 50%;
            top: 8%;
        }

        @media (max-width: 768px) {
            .analog-clock {
                width: 35vw;
                height: 35vw;
                margin: 2vh 0;
            }
            
            .clock-hand {
                border-radius: 1px;
            }
            
            .hour-hand { height: 25%; }
            .minute-hand { height: 33%; }
            .second-hand { height: 35%; }
        }
    </style>
</head>
<body>
    <!-- 原有结构保持不变，在时间显示后添加模拟时钟 -->
    <div class="container">
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        
        <div class="analog-clock" id="analogClock">
            <div class="clock-center"></div>
            <div class="clock-hand hour-hand" id="hourHand"></div>
            <div class="clock-hand minute-hand" id="minuteHand"></div>
            <div class="clock-hand second-hand" id="secondHand"></div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="status">我们正在全速构建这个星辰世界，预计将于2024年第四季度完成部署</p>
    </div>

    <script>
        // 在原有代码基础上添加模拟时钟功能
        function updateAnalogClock() {
            const now = new Date();
            const seconds = now.getSeconds() + now.getMilliseconds()/1000;
            const minutes = now.getMinutes() + seconds/60;
            const hours = now.getHours()%12 + minutes/60;

            document.getElementById('secondHand').style.transform = 
                `rotate(${seconds * 6}deg)`;
            document.getElementById('minuteHand').style.transform = 
                `rotate(${minutes * 6}deg)`;
            document.getElementById('hourHand').style.transform = 
                `rotate(${hours * 30}deg)`;
            
            requestAnimationFrame(updateAnalogClock);
        }

        // 初始化时钟刻度
        function createClockMarks() {
            const clock = document.getElementById('analogClock');
            for(let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = 'clock-mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                mark.style.opacity = i % 5 === 0 ? '1' : '0.3';
                mark.style.height = i % 15 === 0 ? '15px' : '8px';
                clock.insertBefore(mark, clock.firstChild);
            }
        }

        // 修改初始化函数
        function init() {
            createStars();
            createClockMarks();
            updateTime();
            setInterval(updateTime, 1000);
            updateAnalogClock(); // 启动模拟时钟动画
            window.addEventListener('resize', () => {
                createStars();
                clearTimeout(window.resizedFinished);
                window.resizedFinished = setTimeout(createStars, 200);
            });
        }

        init();
    </script>
</body>
</html>
