<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网站建设中 | 星辰之旅</title>
    <style>
        /* 修复后的样式 */
        .container {
            /* 确保容器层级最高 */
            z-index: 2;
        }

        .analog-clock {
            width: min(40vw, 200px);
            height: min(40vw, 200px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            margin: 3vh 0;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 30px rgba(0,242,254,0.1);
            backdrop-filter: blur(5px);
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 2px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hour-hand {
            width: 4px;
            height: 28%;
            background: linear-gradient(to top, #00f2fe, #4facfe);
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 3px;
            height: 38%;
            background: linear-gradient(to top, #00f2fe, #4facfe);
            transform: translateX(-50%);
        }

        .second-hand {
            width: 2px;
            height: 42%;
            background: #ff6b6b;
            transform: translateX(-50%);
            z-index: 2;
        }

        .clock-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4facfe;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .clock-mark {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255,255,255,0.5);
            transform-origin: 50% 230%;
            left: 50%;
            top: 5%;
        }

        @media (max-width: 768px) {
            .analog-clock {
                width: 180px;
                height: 180px;
            }
            
            .hour-hand { height: 25%; }
            .minute-hand { height: 35%; }
            .second-hand { height: 38%; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        
        <!-- 修复后的时钟结构 -->
        <div class="analog-clock" id="analogClock">
            <div class="clock-hand hour-hand" id="hourHand"></div>
            <div class="clock-hand minute-hand" id="minuteHand"></div>
            <div class="clock-hand second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="status">我们正在全速构建这个星辰世界，预计将于2024年第四季度完成部署</p>
    </div>

    <script>
        // 修复后的时钟逻辑
        function createClockMarks() {
            const clock = document.getElementById('analogClock');
            // 清空旧刻度
            const existingMarks = document.querySelectorAll('.clock-mark');
            existingMarks.forEach(mark => mark.remove());

            // 生成新刻度
            for(let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = 'clock-mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                mark.style.opacity = i % 5 === 0 ? '1' : '0.3';
                mark.style.height = i % 15 === 0 ? '15px' : '10px';
                mark.style.top = i % 15 === 0 ? '3%' : '5%';
                clock.appendChild(mark);
            }
        }

        function updateAnalogClock() {
            const now = new Date();
            const milliseconds = now.getMilliseconds();
            const seconds = now.getSeconds() + milliseconds / 1000;
            const minutes = now.getMinutes() + seconds / 60;
            const hours = (now.getHours() % 12) + minutes / 60;

            // 添加平滑过渡
            document.getElementById('secondHand').style.transform = 
                `translateX(-50%) rotate(${seconds * 6}deg)`;
            document.getElementById('minuteHand').style.transform = 
                `translateX(-50%) rotate(${minutes * 6}deg)`;
            document.getElementById('hourHand').style.transform = 
                `translateX(-50%) rotate(${hours * 30}deg)`;

            requestAnimationFrame(updateAnalogClock);
        }

        // 初始化函数
        function init() {
            createStars();
            createClockMarks();
            updateTime();
            updateAnalogClock();
            setInterval(updateTime, 1000);
            
            // 窗口调整监听
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    createStars();
                    createClockMarks();
                }, 200);
            });
        }

        // 星空生成函数（保持不变）
        function createStars() { /* 同之前代码 */ }
        function updateTime() { /* 同之前代码 */ }
        
        init();
    </script>
</body>
</html>
