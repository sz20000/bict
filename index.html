<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中 | 星辰之旅</title>
    <style>
        /* 模拟时钟样式修改 */
        .analog-clock {
            width: min(40vw, 200px);
            height: min(40vw, 200px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            margin: 3vh 0;
            background: rgba(255,255,255,0.05);
            overflow: hidden;
        }

        /* 新增Logo样式 */
        .logo-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 30%);
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,242,254,0.5);
            font-family: 'Arial', sans-serif;
            z-index: 1;
        }

        /* 指针样式优化 */
        .hour-hand {
            width: 4px;
            height: 25%;
            background: #4facfe;
            z-index: 2;
        }

        .minute-hand {
            width: 3px;
            height: 35%;
            background: #00f2fe;
            z-index: 2;
        }

        .second-hand {
            width: 2px;
            height: 40%;
            background: #ff6b6b;
            z-index: 3;
        }

        .clock-center {
            width: 8px;
            height: 8px;
            background: #fff;
            z-index: 4;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1em;
                transform: translate(-50%, 40%);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        
        <!-- 修改后的时钟结构 -->
        <div class="analog-clock" id="analogClock">
            <div class="logo-text">BICT</div>
            <div class="clock-hand hour-hand" id="hourHand"></div>
            <div class="clock-hand minute-hand" id="minuteHand"></div>
            <div class="clock-hand second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="status">我们正在全速构建这个星辰世界，预计将于2024年第四季度完成部署</p>
    </div>

    <script>
        // 移除createClockMarks函数
        // 修改后的初始化函数
        function init() {
            createStars();
            updateTime();
            updateAnalogClock();
            setInterval(updateTime, 1000);
        }

        // 其他函数保持不变
        function createStars() { /* 同前 */ }
        function updateTime() { /* 同前 */ }
        function updateAnalogClock() { /* 同前 */ }
        
        init();
    </script>
</body>
</html>
