<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网站建设中 | 星辰之旅</title>
    <style>
        :root {
            --base-size: 1vw;
            --desktop: 1200px;
            --tablet: 768px;
            --mobile: 480px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #000428, #00294d);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 5vw;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 3vh;
            letter-spacing: 0.05em;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            line-height: 1.2;
        }

        .time {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-family: 'Courier New', monospace;
            margin: 4vh 0;
            display: flex;
            gap: 0.2em;
        }

        .time span {
            display: inline-block;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            transform-origin: center bottom;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .status {
            max-width: 80ch;
            margin: 0 auto;
            line-height: 1.6;
            color: #ddd;
            font-size: clamp(0.875rem, 2.5vw, 1.125rem);
        }

        .progress-bar {
            width: min(80vw, 400px);
            height: 3px;
            background: rgba(255,255,255,0.2);
            margin: 4vh 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            animation: progress 2s infinite linear;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @media (max-width: 768px) {
            .time { margin: 3vh 0; }
            .progress-bar { margin: 3vh 0; }
            @keyframes heartbeat {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .time { gap: 0.1em; }
            .progress { animation-duration: 1.5s; }
            .star { animation-duration: 3s; }
        }

        @media (hover: none) {
            .star { animation: twinkle 3s infinite; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>网站正在建设中</h1>
        <div class="time" id="time"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="status">我们正在全速构建这个星辰世界，预计将于2024年第四季度完成部署</p>
    </div>

    <script>
        // 响应式星空生成
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 80 : 150;
            
            container.innerHTML = '';
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = window.innerWidth < 480 ? 1 : Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                container.appendChild(star);
            }
        }

        // 自适应时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').innerHTML = 
                timeString.split('').map(c => `<span>${c}</span>`).join('');
        }

        // 初始化
        function init() {
            createStars();
            updateTime();
            setInterval(updateTime, 1000);
            window.addEventListener('resize', () => {
                createStars();
                clearTimeout(window.resizedFinished);
                window.resizedFinished = setTimeout(createStars, 200);
            });
        }

        // 启动
        init();
    </script>
</body>
</html>
